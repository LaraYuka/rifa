<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<div class="row mt-5">
    <div class="col-12">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-10">
                            <h4 class="text-denger">
                                Gerenciar Tipos de Acesso
                            </h4>

                        </div>

                        <div class="col-12 col-md-2">
                            <button class="btn btn-danger btn-block btn-new">
                                <i class="fa-solid fa-circle-plus"></i> Adicionar
                            </button>
                        </div>

                    </div>

                </div>

                <!-- </div> -->

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-tipo">
                            <thead class="thead">
                                <tr>
                                    <th scope="col" class="text-center">Id</th>
                                    <th scope="col" class="text-center">NOME</th>
                                    <th scope="col" class="text-center">ACOES</th>
                                </tr>

                            </thead>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- JAnela modal para recebimento das funcionalidades do CRUD-->
<div id="modal-tipo" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>

                <button class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
                <p>Content</p>

            </div>

            <div class="modal-footer">
                <button id="close" class="btn btn-secondary"><i class="bx bxs-x-circle"></i>Fechar</button>
                <button class="btn btn-success btn-save"><i class="bx bxs-save"></i> Salvar</button>

            </div>

        </div>

    </div>

</div>
