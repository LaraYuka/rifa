<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Etec</title>
    <link rel="shortcut icon" href="img/ticket.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container mt-2">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 mb-5  mx-5 border-info" style="width: 20rem;">
                <img src="img/img5.png" class="card-img">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary">Login</h3>
                    <form class="mt-5">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="EMAIL" class="form-control" id="EMAIL" placeholder="Digite seu email...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="SENHA" name="SENHA" placeholder="Digite sua senha...">
                        </div>

                        <button type="submit" class="btn btn-success text-light"><a href="sistema.html" class="link-light text-light">Entrar</a></button>

                        <button type="submit" class="btn btn-primary text-light"><a href="cadastro.html" class="link-light text-light">Cadastrar</a></button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
