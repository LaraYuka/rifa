<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="libs/DataTables/datatables.css">

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="css2.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center">

            <h3 class="text-center text-primary mt-2">Cadastrar</h3>

            <form class="row g-3" method="post">


                <div class="col-md-6">
                    <label for="inputCPF" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="inputUsuario" name="usuario" placeholder="Usuario para login">
                </div>

                <div class="col-md-6">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" name="senha" placeholder="Senha">
                </div>

                <div class="col-md-6">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" name="CPF" placeholder="123456789/12">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                </div>

                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="nomeFuncionario" placeholder="Nome">
                </div>

                <div class="col-md-6">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" name="telefone" placeholder="(12)123456789">
                </div>

                <div class="col-md-6">
                    <label for="inputRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="inputRua" name="rua" placeholder="Ana Neri">
                </div>

                <div class="col-md-6">
                    <label for="inputNumero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="inputNumero" name="numero" placeholder="123">
                </div>

                <div class="col-md-6">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" name="bairro" placeholder="Centro">
                </div>

                <div class="col-md-6">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" name="CEP" placeholder="12345-123">
                </div>

                <div class="col-md-6">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" name="cidade" placeholder="Cidade">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">UF</label>
                    <select name="UF" id="inputState" class="form-select">

            <option value="Acre (AC)">Acre (AC)</option> 
            <option value="Alagoas (AL)">Alagoas (AL)</option> 
            <option value="Amapá (AP)"> Amapá (AP)</option>
            <option value="Amazonas (AM)">Amazonas (AM)</option>
            <option value="Bahia (BA)">Bahia (BA)</option> 
            <option value="Ceará (CE)">Ceará (CE)</option>
            <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
            <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
            <option value="Goiás (GO)">Goiás (GO)</option>
            <option value="Maranhão (MA)">Maranhão (MA)</option>
            <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
            <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
            <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
            <option value="Pará (PA)">Pará (PA)</option>
            <option value="Paraíba (PB)">Paraíba (PB)</option>
            <option value="Paraná (PR)">Paraná (PR)</option>
            <option value="Pernambuco (PE)">Pernambuco (PE)</option>
            <option value="Piauí (PI)">Piauí (PI)</option>
            <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
            <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
            <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
            <option value="Rondônia (RO)">Rondônia (RO)</option>
            <option value="Roraima (RR)">Roraima (RR)</option>
            <option value="Santa Catarina (SC)">Santa Catarina (SC)</option>
            <option value="São Paulo (SP)">São Paulo (SP)</option>
            <option value="Sergipe (SE)">Sergipe (SE)</option>
            <option value="Tocantins (TO)">Tocantins (TO)</option>     

          </select>
                </div>

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                        <button class="btn btn-primary fw-bold btn-lg">Cadastrar</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
                        <button class="btn btn-dark fw-bold btn-lg"><a href="index.html">Login</a></button>

                    </div>

                </div>

            </form>
        </div>
    </div>




    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/fontawesome/js/all.js"></script>
    <script src="libs/DataTables/datatables.js"></script>
    <script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>


</body>

</html>
